<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Theme switcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>Pick a theme</h1>
    <div class="theme-switcher">
      <button data-theme="green" aria-pressed="true">Sage</button>
      <button data-theme="blue" aria-pressed="false">Mauve</button>
      <button data-theme="pink" aria-pressed="false">Slate</button>
      <button data-theme="orange" aria-pressed="false">Cream</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
